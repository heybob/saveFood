<ion-view view-title="Register">
  <ion-content class="padding">
    <p>Fill out the form below to create a Saving Food Account!</p>
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="regForm.email" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="regForm.password" placeholder="Password">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="regForm.confirmPassword" placeholder="Confirm Password">
      </label>
    </div>
    <form-error error="error"></form-error>
    <div>
      <button class="button button-block button-balanced" ng-click="register() ">
        Register
      </button>
    </div>
  </ion-content>
</ion-view>
