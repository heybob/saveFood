<ion-modal-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Add an Item</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <form>
      <label class="item item-input">
        <span class="input-label">Name:</span>
        <input ng-model="form.name" type="text" placeholder="Enter Name">
      </label>
      <label class="item item-input">
        <span class="input-label">Servings:</span>
        <input ng-model="form.servings" type="text" placeholder="Enter Servings">
      </label>
      <label class="item item-input">
        <span class="input-label">Expires:</span>
        <input ng-model="form.expires" type="text" placeholder="Enter Days Until Expiration">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Storage Location:
        </div>
        <select ng-model="form.container" ng-options="option.name for option in containers">
        </select>
      </label>
    </form>
    <button ng-click="addItemModalProps.executeFn()" class="button button-block button-balanced ">
      {{addItemModalProps.buttonName}}
    </button>
    <button ng-click="closeAddItemModal()" class="button button-block button-stable">Cancel</button>
  </ion-content>
</ion-modal-view>
